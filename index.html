<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Space Colonization ‚Äî Voronoi Growth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6.0.4/dist/d3-delaunay.min.js"></script>

  <!-- Load order -->
  <script defer src="js/config.js"></script>
  <script defer src="js/camera.js"></script>
  <script defer src="js/growth.js"></script>
  <script defer src="js/data.js"></script>
  <script defer src="js/ui.js"></script>
  <script defer src="js/sketch.js"></script>
</head>
<body>
  <div id="ui" class="glass movable">
    <div class="titlebar" id="uiTitle">üåø FICSIT üåø</div><div class="content">
      <div class="group">
        <div class="group-header">
          <span>Seeds</span>
        </div>
        <label>Seed count</label>
        <input id="seedCount" type="number" min="1" max="12" step="1" value="8" />
    
        <label>Seed radius (m)</label>
        <input id="seedRadiusM" type="number" min="200" step="100" value="2000" />
      </div>
    
      <!-- Filters -->
      <div class="group">
        <div class="group-header">
          <span>Types</span>
          <div class="group-actions">
            <button id="typesAllBtn" class="mini">All</button>
            <button id="typesNoneBtn" class="mini">None</button>
          </div>
        </div>
        <div id="typesContainer" class="chip-list"></div>
      </div>
    
      <div class="group">
        <div class="group-header">
          <span>Purity</span>
          <div class="group-actions">
            <button id="purityAllBtn" class="mini">All</button>
            <button id="purityNoneBtn" class="mini">None</button>
          </div>
        </div>
        <div id="puritiesContainer" class="chip-list"></div>
      </div>
    
      <div class="counts">Nodes selected: <span id="nodesCount">0</span></div>
    
      <!-- Growth parameters in METERS -->
      <div class="group">
        <div class="group-header"><span>Growth (meters)</span></div>
        <label>Min distance (m)</label>
        <input id="minDistM" type="number" min="1" step="1" value="12" />
        <label>Max distance (m)</label>
        <input id="maxDistM" type="number" min="1" step="1" value="60" />
        <label>Branch length (m)</label>
        <input id="branchLenM" type="number" min="1" step="1" value="6" />
      </div>
    
      <button id="resetBtn">Reset</button>
      <button id="startBtn">Start Growth</button>
    </div>
  </div>

  <div id="hint" class="glass">üñ±Ô∏è Drag = Pan‚ÄÉ‚ÄÉWheel = Zoom‚ÄÉ‚ÄÉCtrl+Double-click = Fit</div>
</body>
</html>
